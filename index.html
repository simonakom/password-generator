<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="./images/rotate-arrow.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container mx-4">
            <div class="text-center"><img src="./images/padlock.png" alt="logo"></div>
            <p class="mt-4">Password<br><span>Generator</span></p>
            <div class="header input-group mt-4 mb-3">
                <input type="text" id="password" class="form-control" placeholder="Generated password will appear here !">
                <button type="button" id="copy" class="btn btn-outline-secondary">Copy</button>
            </div>
            <p class="mb-3" id="note">Please, first generate your password !</p>
            <div>
                <div class="form-filed">
                    <input type="number" id="pass-length" class="form-control" value="12" min="6" max="30">
                    <label>Password length</label>
                </div>
                <div class="form-filed">
                    <input type="checkbox" id="pass-uppercase" class="form-check-input checkbox-color" checked>
                    <label>Include uppercase letters</label>
                </div>
                <div class="form-filed">
                    <input type="checkbox" id="pass-lowercase" class="form-check-input checkbox-color">
                    <label>Include lowercase letters</label>
                </div>
                <div class="form-filed">
                    <input type="checkbox" id="pass-numbers" class="form-check-input checkbox-color">
                    <label>Include numbers</label>
                </div>
                <div class="form-filed">
                    <input type="checkbox" id="pass-symbols" class="form-check-input checkbox-color">
                    <label>Include symbols</label>
                </div>
                <div class="text-center">
                    <button type="button" id="submit" class="mt-4 py-2 px-4 btn btn-outline-secondary">Generate password</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
